  components:
    schemas:
      BookMovieEventBody:
        type: object
        properties:
          standardVisitors:
            maximum: 2
            minimum: 0
            type: integer
            format: int32
          discountVisitors:
            maximum: 2
            minimum: 0
            type: integer
            format: int32
        additionalProperties: false
      ExtendedMovieEvent:
        required:
        - id
        - movie
        - room
        - time
        type: object
        properties:
          id:
            type: string
            nullable: true
          room:
            $ref: '#/components/schemas/Room'
          time:
            type: string
            format: date-time
          movie:
            $ref: '#/components/schemas/Movie'
          capacity:
            type: integer
            format: int32
            nullable: true
        additionalProperties: false
      Movie:
        required:
        - actors
        - description
        - genre
        - id
        - posterUrl
        - title
        type: object
        properties:
          id:
            type: string
            nullable: true
          title:
            type: string
            nullable: true
          genre:
            type: string
            nullable: true
          description:
            type: string
            nullable: true
          year:
            type: integer
            format: int32
          duration:
            type: integer
            format: int32
          actors:
            type: string
            nullable: true
          ageRating:
            type: integer
            format: int32
          posterUrl:
            type: string
            nullable: true
        additionalProperties: false
      MovieEvent:
        required:
        - id
        - movieId
        - room
        - time
        type: object
        properties:
          id:
            type: string
            nullable: true
          room:
            $ref: '#/components/schemas/Room'
          time:
            type: string
            format: date-time
          movieId:
            type: string
            nullable: true
          capacity:
            type: integer
            format: int32
            nullable: true
        additionalProperties: false
      MovieWithEvents:
        required:
        - actors
        - description
        - genre
        - id
        - posterUrl
        - title
        type: object
        properties:
          id:
            type: string
            nullable: true
          title:
            type: string
            nullable: true
          genre:
            type: string
            nullable: true
          description:
            type: string
            nullable: true
          year:
            type: integer
            format: int32
          duration:
            type: integer
            format: int32
          actors:
            type: string
            nullable: true
          ageRating:
            type: integer
            format: int32
          posterUrl:
            type: string
            nullable: true
          events:
            type: array
            nullable: true
            items:
              $ref: '#/components/schemas/MovieEvent'
        additionalProperties: false
      Movies:
        type: object
        properties:
          data:
            type: array
