name: Movies Microservice CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Howestprime.Movies.sln

      - name: Build
        run: dotnet build Howestprime.Movies.sln --configuration Release --no-restore

      - name: Test with coverage
        run: |
          dotnet test Howestprime.Movies.sln \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx"

      - name: Install reportgenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        id: coverage_report
        run: |
          reportgenerator \
            -reports:./TestResults/**/coverage.cobertura.xml \
            -targetdir:./TestResults/coverage-report \
            -reporttypes:Html

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -o 'line-rate="[0-9.]*"' ./TestResults/**/coverage.cobertura.xml | head -1 | grep -o '[0-9.]*')
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $COVERAGE_PERCENT%"
          THRESHOLD=70
          COVERAGE_INT=${COVERAGE_PERCENT%.*}
          if [ "$COVERAGE_INT" -lt "$THRESHOLD" ]; then
            echo "Code coverage $COVERAGE_PERCENT% is below threshold $THRESHOLD%"; exit 1;
          fi

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults/coverage-report
          